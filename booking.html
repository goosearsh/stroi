<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Забронировать</title>
</head>
<body>
<div class="inner">
	<header class="header">
		<div class="container">
			<div class="header__body">
				<a href="/">
					<img class="header__image" src="img/house.png" alt="Дом">
				</a>
				<ul class="header__list">
					<li class="header__list-item">
						<a href="/">Главная</a>
					</li>
					<li id="login-menu-item" class="header__list-item">
						<a href="login.html">Вход</a>
					</li>
					<li id="logout-menu-item" class="header__list-item">
						<a href="#">Выйти</a>
					</li>
					<li id="register-menu-item" class="header__list-item">
						<a href="register.html">Регистрация</a>
					</li>
					<li id="contact-menu-item" class="header__list-item">
						<a href="booking.html">Забронировать</a>
					</li>
				</ul>
			</div>
			</div>
	 </header>
		<div class="form-wrapper">
			<!-- <form action="https://formspree.io/f/xnqyjwzw" method="POST" id="form" class="form__body"> -->
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Заказать звонок</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя *</label>
					<input id="formName" type="text" name="name" placeholder="Введите имя" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formPhone" class="form__label">Телефон*</label>
					<input id="formPhone" type="tel" name="contact" placeholder="+7(000)000-00-00"  class="form__input">
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
						<label for="formAgreement" class="checkbox__label">Даю согласие на обработку персональных
							данных </label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	 </div>
</div>
	<script type="module" src="js/script.js"></script>
	<script src="https://unpkg.com/imask"></script>
	<script src="js/phone.js"></script>
	<script type="module" src="js/contact.js"></script>
</body>

</html>
